[server]
debug_mode = 1
http_port  = 8888
http_addr  = 127.0.0.1
static_path = test/static
adapters   = manager, instrument, system_info

[tornado]
logging = debug

[adapter.manager]
module = manager.adapter.ManagerAdapter

[adapter.instrument]
module = manager.instrument_adapter.InstrumentAdapter

[adapter.system_info]
module = odin.adapters.system_info.SystemInfoAdapter
